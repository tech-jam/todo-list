<div class="container todo-list-container">
	<div class="col-lg-12">
		<div class="card px-3">
			<div class="card-body">
				<h4 class="card-title">Awesome Todo list</h4>
				<div class="add-items d-flex">
					<form name="vm.todoListForm" class="form-horizontal animated fadeIn d-flex form-todo-list" novalidate>
						<input name="text" type="text" ng-model="vm.todoListForm.text.value" class="form-control todo-list-input" placeholder="What do you need to do today?">
						<button class="add btn btn-primary font-weight-bold todo-list-add-btn" ng-click="vm.save()">Add</button>
					</form>
				</div>

				<div ng-if="vm.filterByStatus(false).length">
					<hr>
					<h3>New: </h3>
					<div class="input-group mb-3" ng-repeat="(index, todo) in vm.filterByStatus(false)">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<input type="checkbox" ng-model="todo.completed" aria-label="Checkbox for following text input">
							</div>
						</div>
						<input type="text" class="form-control completed-{{todo.completed}}" ng-model="todo.text">
						<div class="input-group-append">
							<span class="input-group-text">
								<i class="fa fa-remove" ng-click="vm.onRemove(index)"></i>
							</span>
						</div>
					</div>
				</div>

				<div ng-if="vm.filterByStatus(true).length">
					<hr>

					<h3>Completed: </h3>
					<div class="input-group mb-3" ng-repeat="(index, todo) in vm.filterByStatus(true)">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<input type="checkbox" ng-model="todo.completed" aria-label="Checkbox for following text input">
							</div>
						</div>
						<input type="text" class="form-control completed-{{todo.completed}}" ng-model="todo.text">
						<div class="input-group-append">
							<span class="input-group-text">
								<i class="fa fa-remove" ng-click="vm.onRemove(index)"></i>
							</span>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
